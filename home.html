<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body styles */
        body {
            background-color: antiquewhite;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
         /* Content wrapper to hold main content */
        .content-wrapper {
            flex: 1;
            padding: 20px;
        }
        /* Header styles */
        header {
            background-color: #8B0000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #dcdcdc;
        }
        /* Logo styles */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
        }
        /* Navigation styles */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffd700;
        }
        /* Heading styles */
        h2 {
            text-align: center;
            margin: 20px 0;
            color: black;
        }
        /* Hero section styles */
        .hero {
            background-image: url('hero-background.jpg'); 
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .hero h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        /* Meal item layout in hero section */
        .hero .meal-item {
            margin: 0 20px;
            display: flex;
            flex-direction: column; 
            align-items: center;
        }
        /* image styles in hero section */
        .hero .meal-item img {
            width: 70%;
            height: 190px; 
            object-fit: cover;
            border-radius: 8px; 
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
        }
        /* description in hero section */
        .hero .meal-item p {
            margin-top: 10px; 
            font-size: 18px;
            font-weight: bold;
            text-align: center; 
        }
        /* Container for meals */
        #meal-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        /* Individual meal item styles */
        .meal-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
            text-align: center;
        }
        .meal-item:hover {
            transform: scale(1.05);
        }
        /* Image styles for meal item */
        .meal-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        /* Meal item text description */
        .meal-item p {
            font-size: 16px;
            padding: 10px 0;
            color: #333;
            font-weight: bold;
        }
        /* Favorite meals list styles */
        #favorite-meals-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }
        #favorite-meals-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Image styles in favorite meals list */
        #favorite-meals-list img {
            width: 50px;
            height: auto;
            border-radius: 5px;
            margin-right: 10px;
        }
        /* Footer styles */
        footer {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo section -->
        <div class="logo">
            <img src="hahiho.png" alt="Logo">
            <h1>Meal Finder</h1>
        </div>
        <!-- Navigation links -->
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="mealplanner.html">Meal Planner</a></li>
                <li><a href="ingredient.html">Groceries List</a></li>
                <li><a href="index.html">Search Recipe</a></li>
            </ul>
        </nav>
    </header>
    <div class="content-wrapper">
        <div class="hero">
            <h2>Welcome to Meal Finder!</h2>
            <div class="meal-item">
                <img src="oya1.jpg" alt="Founder"> 
                <p>Founder:OyaðŸ˜º</p>
            </div>
        </div>

        <div id="meal-container">
            <div class="meal-item">

        </div>
    </div>
    <footer>
        <!-- Footer content -->
        <p>&copy; 2024 Meal Finder. All rights reserved.</p>
    </footer>
</body>
</html>
