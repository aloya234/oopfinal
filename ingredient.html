<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            background-color: darkred;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: white;
        }
        /* Navigation */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffd700;
        }
        .mainWrapper {
            flex: 1;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: darkred;
            font-size: 26px;
            margin-bottom: 10px;
        }
        h2 {
            color: crimson;
            font-size: 22px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #8B0000;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
            background-color: #f0f0f5;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #8B0000;
        }
        /* Button styling */
        button {
            background-color: darkred;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100px;
            margin: 5px;
        }
        button:hover {
            background-color: #a23333;
        }
        /* Footer styling */
        footer {
            background-color: darkred;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="hahiho.png" alt="Logo"> 
            <h1>Meal Finder</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="mealplanner.html">Meal Planner</a></li>
                <li><a href="ingredient.html">Groceries List</a></li>
                <li><a href="index.html">Search Recipe</a></li>
            </ul>
        </nav>
    </header>
    <div class="mainWrapper">
        <h1>Groceries List</h1>
        <h2>Memo</h2>
        <form>
            <div class="form-group">
                <label>File Name</label>
                <input id="fileName" type="text" class="form-control" placeholder="Enter file name...">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea id="fileContents" class="form-control" rows="5" placeholder="Enter content..."></textarea>
            </div>
        </form>
        <div>
            <button id="btnCreate">Create</button>
            <button id="btnRead">Read</button>
            <button id="btnDelete">Delete</button>
            <button id="btnUpdate">Update</button>
        </div>
    </div>
    <!-- Footer text -->
    <footer>
        <p>&copy; 2024 Meal Finder. All rights reserved.</p>
    </footer>

    <script src="ingredient.js"></script>
</body>
</html>
